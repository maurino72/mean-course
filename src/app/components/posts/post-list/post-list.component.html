<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img src="{{ post.imagePath }}" alt="" />
    </div>
    <p>{{ post.content }}</p>
    <mat-row-action *ngIf="isAuthenticated">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]"> Edit </a>
      <button mat-button color="danger" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-row-action>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePage($event)"
  *ngIf="posts.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No post added yet!
</p>
