<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field class="example-full-width" appearance="fill">
      <input
        rows="6"
        matInput
        [ngModel]="post?.title"
        name="title"
        #title="ngModel"
        required
        placeholder="Title"
      />
      <mat-error *ngIf="title.invalid">The title is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <textarea
        rows="6"
        matInput
        [ngModel]="post?.content"
        name="content"
        required
        #content="ngModel"
        placeholder="Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">The content is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
